<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group - Bill-Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Create Group</h1>
        </div>
    </header>





    <div class="container">
        <form action="create_group.php" method="post">
            <div class="input-group">
                <label for="group_name">Group Name:</label>
                <input type="text" id="group_name" name="group_name" required>
            </div>
            <div class="input-group">
                <label for="add-members">Add Members:</label>
                <textarea id="usernames" name="usernames" placeholder="Enter usernames separated by commas" required></textarea>
                <!-- You can add more input fields for adding multiple members -->
            </div>
            <button type="submit">Create Group</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Bill-Buddy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
