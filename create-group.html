<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group - Bill-Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Create Group</h1>
        </div>
    </header>

    <div class="container">
        <form action="create-group.php" method="POST">
            <div class="form-group">
                <label for="group-name">Group Name:</label>
                <input type="text" id="group-name" name="group-name" required>
            </div>
            <div class="form-group">
                <label for="group-description">Group Description:</label>
                <textarea id="group-description" name="group-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="add-members">Add Members:</label>
                <input type="text" id="add-members" name="add-members" placeholder="Enter member email">
                <!-- You can add more input fields for adding multiple members -->
            </div>
            <button type="submit">Create Group</button>
        </form>
    </div>

    <footer>

        </div>
    </footer>
</body>
</html>
